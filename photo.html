<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .miao {
      width: 100%;
      margin: auto
    }
  </style>
</head>

<body>
  <img src="./渐变色系列✨_1_薄荷BH_来自小红书网页版.jpg" alt="" class="miao">
  <script>
    function getRandomdom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    const img = document.querySelector('img')
    const random = getRandomdom(1, 6)
    img.src = `./渐变色系列✨_${random}_薄荷BH_来自小红书网页版.jpg`
  </script>
</body>

</html>
