<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid;
    }
  </style>
</head>

<body>
  <h1>订单确认</h1>

  <script>
    let num = prompt("购买数量:")
    let dizhi = prompt("地址:")
    let total = num * 1999
    document.write(`
      <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>小米青春plus</td>
          <td>1999元</td>
          <td>${num}</td>
          <td>${total}元</td>
          <td>${dizhi}</td>
        </tr>
      </table>
      <h2>感谢您购买该产品！</h2>`
    )
  </script>
</body>

</html>
