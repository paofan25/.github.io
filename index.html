<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let score = Number(prompt("请输入你的成绩："))
    if (score >= 700) {
      alert("恭喜考入清华大学")
    }
    if (score >= 0 && score < 700) {
      alert("你没考入清华大学。")
    }
    if (score < 0) {
      alert("你咋考了负的、")
    }
  </script>
</body>

</html>
